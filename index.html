<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ©º Medical RAG Assistant</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    .bot-bubble a {
  color: #2563eb;
  text-decoration: underline;
}

.sources details {
  cursor: pointer;
}

.sources summary {
  list-style: none;
  outline: none;
}

.sources summary::-webkit-details-marker {
  display: none;
}

.meta-badge {
  margin-left: 47px;
  margin-top: -10px;
  margin-bottom: 14px;
  font-size: 12px;
  color: #64748b;
}

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .chat-header h1 { font-size: 1.8rem; font-weight: 600; margin-bottom: 5px; }
    .chat-header p { font-size: 0.9rem; opacity: 0.9; }

    .status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 10px;
      height: 10px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f1f5f9;
    }

    #chat::-webkit-scrollbar { width: 6px; }
    #chat::-webkit-scrollbar-track { background: #f1f5f9; }
    #chat::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

    .message-container { margin-bottom: 20px; animation: fadeIn 0.3s ease-in; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message { display: flex; justify-content: flex-end; margin-bottom: 10px; }

    .user-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 12px 18px;
      border-radius: 18px 18px 5px 18px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    .bot-message { display: flex; align-items: flex-start; margin-bottom: 10px; }

    .bot-avatar {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: #fff;
      font-weight: bold;
      flex-shrink: 0;
    }

    .bot-bubble {
      background: #fff;
      padding: 12px 18px;
      border-radius: 18px 18px 18px 5px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      border: 1px solid #e2e8f0;
    }

    .sources {
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #475569;
    }

    .sources-title {
      font-weight: 600;
      color: #334155;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .sources-title::before { content: "ðŸ“š"; margin-right: 6px; }

    .source-item {
      margin: 6px 0;
      padding: 6px 10px;
      background: #fff;
      border-radius: 8px;
      border-left: 3px solid #4facfe;
      line-height: 1.35;
    }

    .input-container {
      background: #fff;
      padding: 20px;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #q {
      flex: 1;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      padding: 12px 18px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      font-family: inherit;
    }

    #q:focus { border-color: #4facfe; box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1); }

    .send-btn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .send-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4); }
    .send-btn:active { transform: translateY(0); }
    .send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 12px 18px;
      background: #fff;
      border-radius: 18px;
      margin-left: 47px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 1px solid #e2e8f0;
    }

    .typing-dots { display: flex; gap: 4px; }
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #cbd5e1;
      border-radius: 50%;
      animation: typing 1.5s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .chat-container { height: calc(100vh - 20px); }
      .user-bubble, .bot-bubble { max-width: 85%; }
      .chat-header h1 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="status-indicator" aria-label="status"></div>
      <h1>ðŸ©º Medical RAG Assistant</h1>
      <p>Ask me anything about medical topics and health information</p>
    </div>

    <div id="chat" aria-live="polite">
      <div class="message-container">
        <div class="bot-message">
          <div class="bot-avatar" aria-hidden="true">ðŸ¤–</div>
          <div class="bot-bubble">
            Hello! I'm your medical RAG assistant. I can help answer questions about health topics based on medical documents.
            How can I assist you today?
          </div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <textarea id="q" placeholder="Type your medical question here..." rows="1"></textarea>
      <button class="send-btn" onclick="send()" id="send-btn" aria-label="Send">âž¤</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("q");
    const sendBtn = document.getElementById("send-btn");

    // Auto-resize textarea
    input.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = Math.min(this.scrollHeight, 120) + "px";
    });

    // Send on Enter (Shift+Enter for newline)
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }
    function linkCitationsSafe(text) {
  // Escape everything first
  let escaped = escapeHtml(text);

  // Convert [1] â†’ clickable anchor to #src-1
  escaped = escaped.replace(/\[(\d+)\]/g, (m, n) => {
    return `<a href="#src-${n}">[${n}]</a>`;
  });

  return escaped;
}

function renderBotContent(content) {
  // For now, just citations + safe HTML
  return linkCitationsSafe(content);
}


    function scrollToBottom() {
      requestAnimationFrame(() => {
        chat.scrollTop = chat.scrollHeight;
      });
    }

    function addMessage(isUser, content) {
      const messageContainer = document.createElement("div");
      messageContainer.className = "message-container";

      if (isUser) {
        messageContainer.innerHTML = `
          <div class="user-message">
            <div class="user-bubble">${escapeHtml(content)}</div>
          </div>
        `;
      } else {
        messageContainer.innerHTML = `
          <div class="bot-message">
            <div class="bot-avatar" aria-hidden="true">ðŸ¤–</div>
            <div class="bot-bubble">${renderBotContent(content)}</div>
          </div>
        `;
      }

      chat.appendChild(messageContainer);
      scrollToBottom();
      return messageContainer;
    }

    function showTyping() {
      const typingContainer = document.createElement("div");
      typingContainer.className = "message-container typing-container";
      typingContainer.innerHTML = `
        <div class="typing-indicator" aria-label="Assistant is typing">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      chat.appendChild(typingContainer);
      scrollToBottom();
      return typingContainer;
    }

    function addSources(botMessageContainer, sources) {
  if (!sources || sources.length === 0) return;

  const botBubble = botMessageContainer.querySelector(".bot-bubble");
  if (!botBubble) return;

  const wrapper = document.createElement("div");
  wrapper.className = "sources";

  const items = sources.map((s) => {
    const id = s.id ?? "";
    const fileName = escapeHtml(s.file_name || "Unknown file");
    const title = s.title ? ` â€” ${escapeHtml(s.title)}` : "";
    const score = (typeof s.score === "number")
      ? `${(s.score * 100).toFixed(1)}%`
      : "N/A";
    const snippet = s.snippet ? escapeHtml(s.snippet) : "";

    return `
      <div class="source-item" id="src-${id}">
        <div><strong>[${id}] ${fileName}</strong>${title}</div>
        <div style="color:#64748b; font-size:0.8em; margin-top:4px;">
          Score: ${score}
        </div>
        ${snippet ? `<div style="margin-top:8px; font-size:0.9rem; white-space:pre-wrap;">${snippet}</div>` : ""}
      </div>
    `;
  }).join("");

  wrapper.innerHTML = `
    <details>
      <summary class="sources-title">Sources (${sources.length})</summary>
      ${items}
    </details>
  `;

  botBubble.appendChild(wrapper);
  scrollToBottom();
}


    async function send() {
      const question = input.value.trim();
      if (!question) return;

      // Disable input and button
      input.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = "â³";

      // Add user message
      addMessage(true, question);

      // Clear input
      input.value = "";
      input.style.height = "auto";

      // Show typing indicator
      const typingIndicator = showTyping();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Remove typing indicator
        typingIndicator.remove();

        // Add bot response
        const botMsg = addMessage(false, data.answer || "(No answer returned)");

        // Add sources if available
        addSources(botMsg, data.sources);

      } catch (error) {
        console.error("Error:", error);
        typingIndicator.remove();
        addMessage(false, "Sorry, I encountered an error while processing your request. Please try again.");
      } finally {
        // Re-enable input and button
        input.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = "âž¤";
        input.focus();
      }
    }

    window.addEventListener("load", () => {
      input.focus();
    });
  </script>
</body>
</html>
